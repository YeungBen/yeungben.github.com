<article class="grid_11">
    <h4>Kontaktformular</h4>
    <form id="contact-form">
        <div class="success">Vielen Dank für Ihre Anfrage. Wir melden uns in Kürze bei Ihnen.</div>
        <fieldset>
            <label class="name">
                <input type="text" value="Ihr Name:">
                <span class="error">*Das ist kein gültiger Name.</span>
                <span class="empty">*Das ist ein Pflichtfeld.</span>
            </label>
            <label class="phone">
                <input type="text" value="Telefon:">
                <span class="error">*Das ist keine gültige Telefonnummer</span>
                <span class="empty">*Das ist ein Pflichtfeld.</span>
            </label>
            <label class="email">
                <input type="text" value="e-mail:">
                <span class="error">*Keine gültige e-Mail Adresse.</span>
                <span class="empty">*Das ist ein Pflichtfeld.</span>
            </label>
            <label class="message">
                <textarea>Ihre Nachricht:</textarea>
                <span class="error">*Die Nachricht ist zu kurz</span>
                <span class="empty">*Das ist ein Pflichtfeld.</span>
            </label>
            <div class="btns"><a class="button" data-type="reset">reset</a><a class="button" data-type="submit">submit</a>
            </div>
        </fieldset>
    </form>
</article>
